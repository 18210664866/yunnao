<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" id="form" method="post" action="{:U('updateBooks')}" enctype="multipart/form-data">

                            <!-- PAGE CONTENT BEGINS -->

                            <input type="hidden" name="id" value="{$books.id}" id="id"/>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4">
                                    缩略图 </label>
                                <div class="col-sm-9">
                                    <div class="col-xs-10 col-sm-5">
                                        {:UpImage("imgurl",100,100,$books['img_url'])}
                                    </div>
                                    <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
                                    </span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    书内容 </label>
                                <div class="col-sm-9">
                                    <input type="file" name="content_url" id="uploadText" placeholder="地址"
                                           class="col-xs-10 col-sm-5" value="{$books['content_url']}">
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    字数 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="word_num" id="keywords" placeholder="字数"
                                           class="col-xs-10 col-sm-5" value="{$books['word_num']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">书本总字数。</span>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info submit" type="button">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>

                            <!-- PAGE CONTENT ENDS -->


                        </form>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $(".submit").click(function () {
            $("#form").submit();
        });
    });
</script>
</body>
</html>
